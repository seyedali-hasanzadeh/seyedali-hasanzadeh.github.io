<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8">
    <title>AR Test</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f3f3f3;
      }
      model-viewer {
        width: 100%;
        height: 80%;
      }
      a.ar-button {
        display: inline-block;
        margin-top: 10px;
        padding: 12px 24px;
        background-color: #4CAF50;
        color: white;
        font-size: 18px;
        text-decoration: none;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <!-- نمایش مدل 3D در مرورگر -->
    <model-viewer
      src="model.glb"
      alt="مدل تستی AR"
      camera-controls
      autoplay
      shadow-intensity="1">
    </model-viewer>

    <!-- دکمه برای باز کردن Scene Viewer روی Android -->
    <a class="ar-button"
       href="intent://arvr.google.com/scene-viewer/1.0
?file=https://seyedali-hasanzadeh.github.io/model.obj
&title=AR%20Test
&mode=ar_preferred
#Intent;scheme=https;package=com.google.android.googlequicksearchbox;
S.browser_fallback_url=https://seyedali-hasanzadeh.github.io/;
end;">
      مشاهده در AR
    </a>
  </body>
</html>
