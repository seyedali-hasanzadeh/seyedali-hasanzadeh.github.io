<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8">
    <title>AR Test</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f3f3f3;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://storage.googleapis.com/ar-answers-in-search-models/static/Tiger/model.glb"
      alt="مدل تستی AR"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      autoplay
      shadow-intensity="1">
    </model-viewer>
  </body>
</html>
